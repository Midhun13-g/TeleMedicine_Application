<!DOCTYPE html>
<html>
<head>
    <title>Test Pharmacy Medicine Add</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; color: #495057; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Pharmacy Medicine Add</h1>
        
        <form id="medicineForm">
            <div class="form-group">
                <label>Pharmacy ID:</label>
                <input type="number" id="pharmacyId" value="1" required>
            </div>
            
            <div class="form-group">
                <label>Medicine Name:</label>
                <input type="text" id="medicineName" value="Test Medicine" required>
            </div>
            
            <div class="form-group">
                <label>Stock Quantity:</label>
                <input type="number" id="stock" value="50" required>
            </div>
            
            <div class="form-group">
                <label>Price (‚Çπ):</label>
                <input type="number" step="0.01" id="price" value="25.50" required>
            </div>
            
            <div class="form-group">
                <label>Category:</label>
                <select id="category">
                    <option value="">Select category...</option>
                    <option value="Pain Relief">Pain Relief</option>
                    <option value="Antibiotics">Antibiotics</option>
                    <option value="Vitamins">Vitamins</option>
                    <option value="Cold & Flu">Cold & Flu</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Manufacturer:</label>
                <select id="manufacturer">
                    <option value="">Select manufacturer...</option>
                    <option value="Sun Pharma">Sun Pharma</option>
                    <option value="Cipla">Cipla</option>
                    <option value="GSK">GSK</option>
                    <option value="Pfizer">Pfizer</option>
                </select>
            </div>
            
            <button type="submit">‚ûï Add Medicine</button>
            <button type="button" onclick="testPharmacyExists()">üîç Test Pharmacy Exists</button>
            <button type="button" onclick="loadMedicines()">üìã Load Medicines</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        document.getElementById('medicineForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await addMedicine();
        });
        
        async function addMedicine() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="debug">üîÑ Adding medicine...</div>';
            
            const medicineData = {
                name: document.getElementById('medicineName').value,
                stock: parseInt(document.getElementById('stock').value),
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                manufacturer: document.getElementById('manufacturer').value,
                pharmacyId: parseInt(document.getElementById('pharmacyId').value),
                available: parseInt(document.getElementById('stock').value) > 0,
                minStockLevel: 10
            };
            
            console.log('üì§ Sending medicine data:', medicineData);
            
            try {
                const response = await fetch(`${API_BASE}/medicines/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(medicineData)
                });
                
                console.log('üì• Response status:', response.status);
                const result = await response.json();
                console.log('üì• Response data:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Medicine added successfully!<br>
                            Medicine ID: ${result.medicineId || result.medicine?.id}<br>
                            Name: ${result.medicine?.name}<br>
                            Stock: ${result.medicine?.stock}<br>
                            Price: ‚Çπ${result.medicine?.price}
                        </div>
                        <div class="debug">Debug Info:\n${JSON.stringify(result, null, 2)}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Failed to add medicine<br>
                            Error: ${result.message}
                        </div>
                        <div class="debug">Debug Info:\n${JSON.stringify(result, null, 2)}</div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Network Error<br>
                        ${error.message}
                    </div>
                    <div class="debug">Make sure backend is running on http://localhost:8080</div>
                `;
            }
        }
        
        async function testPharmacyExists() {
            const resultDiv = document.getElementById('result');
            const pharmacyId = document.getElementById('pharmacyId').value;
            
            resultDiv.innerHTML = '<div class="debug">üîç Checking if pharmacy exists...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/pharmacies/${pharmacyId}`);
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Pharmacy found!<br>
                            ID: ${result.id}<br>
                            Name: ${result.name}<br>
                            Address: ${result.address}<br>
                            Contact: ${result.contact}
                        </div>
                        <div class="debug">Pharmacy Data:\n${JSON.stringify(result, null, 2)}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Pharmacy not found<br>
                            ID: ${pharmacyId}
                        </div>
                        <div class="debug">Response:\n${JSON.stringify(result, null, 2)}</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error checking pharmacy: ${error.message}</div>
                `;
            }
        }
        
        async function loadMedicines() {
            const resultDiv = document.getElementById('result');
            const pharmacyId = document.getElementById('pharmacyId').value;
            
            resultDiv.innerHTML = '<div class="debug">üìã Loading medicines...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/medicines/pharmacy/${pharmacyId}`);
                const medicines = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Found ${medicines.length} medicines for pharmacy ${pharmacyId}
                        </div>
                        <div class="debug">Medicines:\n${JSON.stringify(medicines, null, 2)}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå Failed to load medicines</div>
                        <div class="debug">Response:\n${JSON.stringify(medicines, null, 2)}</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå Error loading medicines: ${error.message}</div>
                `;
            }
        }
        
        // Auto-load on page load
        window.addEventListener('load', () => {
            console.log('üöÄ Test page loaded');
            console.log('Backend should be running on http://localhost:8080');
        });
    </script>
</body>
</html>
