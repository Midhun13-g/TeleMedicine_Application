<!DOCTYPE html>
<html>
<head>
    <title>Clear All Medicines</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 15px 30px; font-size: 16px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .danger { background: #dc3545; color: white; }
        .success { background: #28a745; color: white; }
        .result { padding: 15px; margin: 15px 0; border-radius: 5px; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .ok { background: #d4edda; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Clear All Medicines</h1>
    <p>This will remove all existing medicines from the database so you can start fresh.</p>
    
    <button class="success" onclick="getMedicines()">üìã Show All Medicines</button>
    <button class="danger" onclick="clearAllMedicines()">üóëÔ∏è Clear All Medicines</button>
    
    <div id="result"></div>

    <script>
        async function getMedicines() {
            try {
                const response = await fetch('http://localhost:8080/api/medicines/search');
                const medicines = await response.json();
                
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result ok';
                resultDiv.innerHTML = `<h3>üìã Found ${medicines.length} medicines:</h3><pre>${JSON.stringify(medicines, null, 2)}</pre>`;
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Error:</h3><p>${error.message}</p>`;
            }
        }

        async function clearAllMedicines() {
            if (!confirm('Are you sure you want to delete ALL medicines? This cannot be undone!')) {
                return;
            }

            try {
                // First get all medicines
                const response = await fetch('http://localhost:8080/api/medicines/search');
                const medicines = await response.json();
                
                let deleted = 0;
                let errors = 0;
                
                // Delete each medicine
                for (const medicine of medicines) {
                    try {
                        const deleteResponse = await fetch(`http://localhost:8080/api/medicines/delete/${medicine.id}`, {
                            method: 'DELETE'
                        });
                        const result = await deleteResponse.json();
                        if (result.success) {
                            deleted++;
                        } else {
                            errors++;
                        }
                    } catch (error) {
                        errors++;
                    }
                }
                
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result ok';
                resultDiv.innerHTML = `<h3>‚úÖ Cleanup Complete!</h3><p>Deleted: ${deleted} medicines<br>Errors: ${errors}</p>`;
                
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Error:</h3><p>${error.message}</p>`;
            }
        }

        // Auto-load medicines on page load
        window.onload = getMedicines;
    </script>
</body>
</html>
