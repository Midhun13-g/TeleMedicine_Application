<!DOCTYPE html>
<html>
<head>
    <title>Debug Medicine Add</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
    </style>
</head>
<body>
    <h1>Debug Medicine Add API</h1>
    
    <div class="test">
        <h3>1. Test Backend Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult" class="result"></div>
    </div>

    <div class="test">
        <h3>2. Test Get Medicines</h3>
        <button onclick="testGetMedicines()">Get Medicines</button>
        <div id="getMedicinesResult" class="result"></div>
    </div>

    <div class="test">
        <h3>3. Test Add Medicine (Simple)</h3>
        <button onclick="testAddMedicineSimple()">Add Simple Medicine</button>
        <div id="addSimpleResult" class="result"></div>
    </div>

    <div class="test">
        <h3>4. Test Add Medicine (Full)</h3>
        <button onclick="testAddMedicineFull()">Add Full Medicine</button>
        <div id="addFullResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        }

        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/medicines/popular`);
                if (response.ok) {
                    const data = await response.json();
                    showResult('connectionResult', { status: 'Connected', data });
                } else {
                    showResult('connectionResult', `Connection failed: ${response.status} ${response.statusText}`, true);
                }
            } catch (error) {
                showResult('connectionResult', `Connection error: ${error.message}`, true);
            }
        }

        async function testGetMedicines() {
            try {
                const response = await fetch(`${API_BASE}/medicines/pharmacy/1`);
                const data = await response.json();
                showResult('getMedicinesResult', { status: response.status, data });
            } catch (error) {
                showResult('getMedicinesResult', `Error: ${error.message}`, true);
            }
        }

        async function testAddMedicineSimple() {
            const medicine = {
                name: "Test Medicine Simple",
                stock: 10,
                price: 25.0,
                pharmacyId: 1,
                available: true
            };

            try {
                console.log('Sending:', medicine);
                const response = await fetch(`${API_BASE}/medicines/add`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(medicine)
                });
                
                console.log('Response status:', response.status);
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { rawResponse: responseText };
                }
                
                showResult('addSimpleResult', { 
                    status: response.status, 
                    ok: response.ok,
                    data 
                }, !response.ok);
            } catch (error) {
                console.error('Fetch error:', error);
                showResult('addSimpleResult', `Error: ${error.message}`, true);
            }
        }

        async function testAddMedicineFull() {
            const medicine = {
                name: "Test Medicine Full",
                stock: 50,
                price: 15.75,
                manufacturer: "Test Pharma",
                category: "Test Category",
                pharmacyId: 1,
                available: true,
                minStockLevel: 10,
                description: "Test description",
                dosage: "500mg",
                sideEffects: "None",
                expiryDate: "2025-12-31",
                batchNumber: "TEST001"
            };

            try {
                const response = await fetch(`${API_BASE}/medicines/add`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(medicine)
                });
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { rawResponse: responseText };
                }
                
                showResult('addFullResult', { 
                    status: response.status, 
                    ok: response.ok,
                    data 
                }, !response.ok);
            } catch (error) {
                showResult('addFullResult', `Error: ${error.message}`, true);
            }
        }

        // Auto-test connection on load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
