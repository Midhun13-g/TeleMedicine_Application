<!DOCTYPE html>
<html>
<head>
    <title>Quick Test - Add Medicine</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 15px 30px; font-size: 16px; margin: 10px; }
        .result { padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Quick Test - Add Medicine</h1>
    
    <button onclick="testAddMedicine()" style="background: #007bff; color: white; border: none; border-radius: 5px;">
        üß™ Test Add Medicine
    </button>
    
    <button onclick="testGetMedicines()" style="background: #28a745; color: white; border: none; border-radius: 5px;">
        üìã Get All Medicines
    </button>
    
    <div id="result"></div>

    <script>
        async function testAddMedicine() {
            const medicine = {
                name: "Quick Test Medicine",
                stock: 25,
                price: 12.50,
                manufacturer: "Test Company",
                category: "Test Category",
                pharmacyId: 1,
                available: true,
                minStockLevel: 5
            };

            try {
                console.log('Adding medicine:', medicine);
                
                const response = await fetch('http://localhost:8080/api/medicines/add', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(medicine)
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                const resultDiv = document.getElementById('result');
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<h3>‚úÖ SUCCESS!</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>‚ùå FAILED</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå ERROR</h3><p>${error.message}</p>`;
            }
        }

        async function testGetMedicines() {
            try {
                const response = await fetch('http://localhost:8080/api/medicines/pharmacy/1');
                const medicines = await response.json();
                
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<h3>üìã Medicines (${medicines.length} found)</h3><pre>${JSON.stringify(medicines, null, 2)}</pre>`;
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå ERROR</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
