# Production Profile - PostgreSQL Database
spring.application.name=projectbackend

# PostgreSQL Database Configuration (Production)
spring.datasource.url=jdbc:postgresql://localhost:5432/telemedicine_db
spring.datasource.username=${DB_USERNAME:telemedicine_user}
spring.datasource.password=${DB_PASSWORD:secure_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=https://yourdomain.com,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true